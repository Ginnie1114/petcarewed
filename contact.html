<!DOCTYPE html>
<htm lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunSafe｜聯絡我們</title>
  <!-- 共用樣式 -->
  <link rel="stylesheet" href="./css/global.css">
  <!-- 此頁專用樣式 -->
  <link rel="stylesheet" href="./css/contact.css">
</head>
<body>

<header id="site-header">
  <div class="container">
    <h1><a href="index.html" class="logo">FunSafe</a></h1>
    <!-- 漢堡按鈕（手機版顯示） -->
    <div class="hamburger" id="hamburger-btn" aria-label="開啟主選單" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="contact.html" class="book-now-btn">Book Now</a></li>
      </ul>
    </nav>
  </div>
</header>
  <!-- 📩 聯絡表單區塊 -->
  <section class="contact-section">
    <div class="container">
      <h2>聯絡我們</h2>
      <p>有任何問題或合作需求，歡迎填寫以下表單，我們將盡快回覆您。</p>

      <!-- ✅ 表單開始 -->
      <form>
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">訊息</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">送出</button>
      </form>

      <!-- ✅ 成功提示框 -->
      <div class="form-alert">
        <p>已成功發送，我們會盡快跟您聯絡！</p>
        <button class="close-alert">關閉</button>
      </div>
    </div>
  </section>

  <!-- 🦶 頁尾 Footer（共用） -->
  <footer>
    <div class="container">
      <div class="footer-top">Your Site Title</div>
      <div class="footer-columns">
        <div>
          <h4>Location</h4>
          <p>1234 Pet St., Taipei, Taiwan</p>
        </div>
        <div>
          <h4>Contact</h4>
          <p>Email: info@funsafe.com<br>Phone: 02-1234-5678</p>
        </div>
        <div>
          <h4>Follow us</h4>
          <p>Instagram / Facebook / Line</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- 共用功能 -->
  <script src="./js/global.js"></script>
  <!-- 此頁 JS 功能 -->
  <script src="./js/contact.js"></script>
</body>
</htm
